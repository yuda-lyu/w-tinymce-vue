<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>example for w-tinymce-vue</title>

    <!-- tinymce -->
    <script src="https://cdn.jsdelivr.net/npm/tinymce/tinymce.min.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

    <!-- w-tinymce-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-tinymce-vue@latest/dist/w-tinymce-vue.umd.js"></script>

</head>
<body style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:20px;">

    <div id="app">

        <w-tinymce-vue
            style="vertical-align:top;"
            :height="height"
            v-model="content"
        ></w-tinymce-vue>

        <w-tinymce-vue
            style="vertical-align:top;"
            :height="200"
            v-model="content"
        ></w-tinymce-vue>

    </div>

    <script>

        //install w-tinymce-vue
        Vue.component('w-tinymce-vue',window['w-tinymce-vue'])

        //initialize
        new Vue({
            el: '#app',
            data: {
                content: 'abc中文123',
                height: 250,
            },
            // mounted: function() {
            //     let vo=this
            //     setInterval(function(){
            //         vo.height+=10
            //     },1000)
            // },
        })

    </script>

</body>
</html>
